  <script>
    function changeVideo(videoSrc, posterSrc) {
      const video = document.getElementById('mainVideo');
      video.pause();
      video.setAttribute('poster', posterSrc);
      video.querySelector('source').setAttribute('src', videoSrc);
      video.load();
      video.play();
    }
  </script>
